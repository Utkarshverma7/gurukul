<!DOCTYPE html>
<html>
  <head>
    <title>Data Entry Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body>
    <h1>Data Entry Form</h1>
    <form id="form" method="post" action="/course">
      <div>
        <label for="column1">Couse name:</label>
        <input type="text" id="column1" name="course">
      </div>
      <div>
        <label for="column2">Link:</label>
        <input type="text" id="column2" name="link">
      </div>
      <input type="submit" value="Submit">
    </form>
    <!-- <script src="form.js"></script> -->
  </body>
</html>
